<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var number = "1234";
        var input = "1234";
        var A = 0, B = 0;
        for (let i in input) {
            for (let j in number) {
                if (input[i] === number[j] && i === j) {
                    A++;
                }
                if (input[i] === number[j] && i != j) {
                    B++;
                }
            }
        }
        console.log(A+'A'+B+'B');
    </script>
</body>

</html>
